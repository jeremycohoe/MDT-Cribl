      #cloud-config
      hostname: site1-host1
      manage_etc_hosts: True
      system_info:
        default_user:
          name: ubuntu
      password: admin
      chpasswd: { expire: False }
      write_files:
        - path:  /etc/cloud/cloud.cfg.d/99-no_networking.cfg
          append: false
          content: |
            network: {config: disabled}
            disable_network_activation: true
        - path:  /opt/cisco/scripts/interfaces.sh
          owner: root:root
          permissions: '0755'
          content: |
            #!/usr/bin/env bash
            NETPLAN_FILE=/etc/netplan/60-cloud-init.yaml
            LINK_COUNT=`ip -o link | wc -l`
            # The 1st interface should be lo, so start with the 2nd
            for ((i=2; i<=${LINK_COUNT}; i++)); do
              INT_INFO=$(ip -o link | sed -n "${i}p")
              MAC_ADDR=$(echo "$INT_INFO" | sed -E 's/.*ether ([[:xdigit:]:]+).*/\1/')
              INT_NAME=$(echo "$INT_INFO" | sed -E 's/[[:digit:]]+: ([[:alnum:]]+): .*/\1/')
              sed -i -E "s/%MAC_ADDR_$(( $i - 1 ))%/${MAC_ADDR}/g" "$NETPLAN_FILE"
              sed -i -E "s/%INT_NAME_$(( $i - 1 ))%/${INT_NAME}/g" "$NETPLAN_FILE"
              ip link set up dev ${INT_NAME} || true
            done
        - path:  /etc/netplan/60-cloud-init.yaml
          owner: root:root
          permissions: '0644'
          content: |
            network:
              version: 2
              ethernets:
                %INT_NAME_1%:
                  match:
                    macaddress: '%MAC_ADDR_1%'
                  set-name: %INT_NAME_1%
                  addresses: [192.168.1.100/24]
                  routes:
                  - to: default
                    via: 192.168.1.1
                  nameservers:
                    addresses:
                    - 8.8.8.8
        - path:  /opt/cisco/scripts/pinger.sh
          owner: root:root
          permissions: '0755'
          content: |
            #!/usr/bin/env bash
            # Set the duration in seconds (e.g., 3 hours)
            duration=$((5 * 3600))  # 5 hours in seconds
